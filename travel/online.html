<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.ticket {
    background-color: white;
    width: 300px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.ticket-header {
    text-align: center;
    margin-bottom: 20px;
}

.ticket-header h1 {
    margin: 0;
    font-size: 24px;
    color: #333;
}

.ticket-details {
    margin-bottom: 20px;
}

.ticket-details p {
    margin: 5px 0;
    font-size: 14px;
    color: #666;
}

.ticket-footer {
    text-align: center;
}

.ticket-footer img {
    width: 100px;
    height: 100px;
    margin-top: 10px;
}
    </style>
</head>
<body>
      <div class="ticket">
        <div class="ticket-header">
            <h1>Event Name</h1>
            <p>Date: July 19, 2024</p>
        </div>
        <div class="ticket-details">
            <p><strong>Ticket ID:</strong> ABC123XYZ</p>
            <p><strong>Location:</strong> Event Venue, City</p>
            <p><strong>Price:</strong> $50.00</p>
            <p><strong>Seat:</strong> Section A, Row 1, Seat 5</p>
        </div>
        <div class="ticket-footer">
            <p>Scan QR code for entry</p>
            <img src="D:\download.jpg" alt="QR Code">
        </div>
    </div>
</body>
</html>
