<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

#contact {
    background-color: #333;
    color: #fff;
    padding: 50px 0;
    text-align: center;
}

#contact h2 {
    font-size: 2.5em;
    margin-bottom: 30px;
}

#contact p {
    font-size: 1.1em;
    margin-bottom: 30px;
}

#contact form {
    max-width: 600px;
    margin: 0 auto;
}

#contact form input,
#contact form textarea,
#contact form button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    font-size: 1em;
    border-radius: 5px;
    border: 1px solid #ccc;
}

#contact form button {
    background-color: #f39c12;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#contact form button:hover {
    background-color: #e67e22;
}

    </style>
</head>
<body>
    
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Have questions or ready to book your next adventure? Contact our team today!</p>
            <form action="submit_form.php" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
